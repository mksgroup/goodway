<div class="app-content content">
	<div class="content-wrapper">
		<div class="content-header row">
			<div class="content-header-left col-md-6 col-12 mb-2">
				<h3 class="content-header-title" th:text="#{address.screentitle}">Screen title</h3>
			</div>
			<div class="content-header-right col-md-6 col-12">
				<div class="media width-250 float-right">
					<media-left class="media-middle">
					<div id="sp-bar-total-sales">
						<canvas width="152" height="30"
							style="display: inline-block; width: 152px; height: 30px; vertical-align: top;"></canvas>
					</div>
					</media-left>
					<div class="media-body media-right text-right">
						<h3 class="m-0" th:title="#{address.total}" id="total">0</h3>
						<span class="text-muted" th:text="#{address.total.desc}">Description</span>
					</div>
				</div>
			</div>

		</div>
		<div class="content-body">
			<th:block th:include="fragments/address/toolbar"></th:block>
			<!-- Search form-->
			<section id="search-website" class="card overflow-hidden">
				<div class="card-header">
					<h4 class="card-title" th:text="#{address.search.tasktitle}">Search addresses</h4>
					<a class="heading-elements-toggle"><i
						class="fa fa-ellipsis-v font-medium-3"></i></a>
					<div class="heading-elements">
						<ul class="list-inline mb-0">
							<li><a data-action="collapse"><i class="ft-minus"></i></a></li>
							<li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
							<li><a data-action="expand"><i class="ft-maximize"></i></a></li>
							<li><a data-action="close"><i class="ft-x"></i></a></li>
						</ul>
					</div>
				</div>
				<div class="card-content">
					<div class="card-body pb-0">
						<fieldset class="form-group position-relative mb-0">
							<input type="text" class="form-control form-control-xl input-xl"
								id="iconLeft1" th:attr="placeholder=#{address.search.tasktitle}">
							<div class="form-control-position">
								<i class="ft-mic font-medium-4"></i>
							</div>
						</fieldset>
					</div>

					<!--/ Search Navbar-->
					<!--Search Result-->

				</div>
			</section>
			<!--/ Search form -->
			<!--Search Result-->
			<div>
				<table id="resultTable" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th th:text="#{address.id}">Mã</th>
							<th th:text="#{address.city}">Tên thành phố</th>
							<th th:text="#{address.displayAddress}">Địa chỉ</th>
							<th th:text="#{address.street}">Đường</th>
							<th th:text="#{address.district}">Quận</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
