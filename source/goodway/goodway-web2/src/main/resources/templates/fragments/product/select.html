<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">
<body>

<div style="width: 100%;" class="modal fade bd-search-product-modal-lg" id="dlgSearchProduct" tabindex="-1" role="dialog" aria-labelledby="selectSearchProductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="max-width: 1150px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sendChallengeModalLabel" th:text="#{product.select}"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
                <div class="modal-body">
                    <div>
                        <!-- Refer select column sample: https://pixinvent.com/bootstrap-admin-template/robust/html/ltr/vertical-menu-template/dt-extensions-autofill.html -->
                        <table id="selectProductTable" class="table table-striped table-bordered column-selector">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th th:text="#{product.id}">ID</th>
                                    <th th:text="#{product.name}">Tên sản phẩm</th>
                                    <th th:text="#{product.description}">Mô tả sản phẩm</th>
                                    <th th:text="#{product.height}">Chiều cao (m)</th>
                                    <th th:text="#{product.width}">Chiều rộng (m)</th>
                                    <th th:text="#{product.length}">Chiều dài (m)</th>
                                    <th th:text="#{product.weight}">Trọng lượng (kg)</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
        <button id="btnSelectedProduct" type="button" class="btn btn-info" data-dismiss="modal" th:text="#{select}">Select</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{close}">Close</button>

      </div>
    </div>
  </div>
</div>
