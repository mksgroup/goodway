<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="modal fade bd-search-customer-modal-lg" id="dlgSearchCustomer" tabindex="-1" role="dialog" aria-labelledby="selectSearchCustomerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sendChallengeModalLabel" th:text="#{customer.select}"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div>
                <!-- Refer select column sample: https://pixinvent.com/bootstrap-admin-template/robust/html/ltr/vertical-menu-template/dt-extensions-autofill.html -->
				<table id="selectTable" class="table table-striped table-bordered column-selector">
					<thead>
						<tr>
                            <td>Đánh dấu</td>
							<th>ID</th>
							<th>Tên khách hàng</th>
                            <th>Địa chỉ</th>
						</tr>
					</thead>
				</table>
			</div>
      </div>
      <div class="modal-footer">
        <button id="btnSelectedCustomer" type="button" class="btn btn-info" data-dismiss="modal" th:text="#{select}">Select</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{close}">Close</button>

      </div>
    </div>
  </div>
</div>
