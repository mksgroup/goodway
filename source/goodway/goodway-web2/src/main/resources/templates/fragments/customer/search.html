<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-12 mb-2">
                <h3 class="content-header-title" th:text="#{customer.screentitle}">Screen title</h3>

            </div>
            <div class="content-header-right col-md-6 col-12">
                <div class="media width-250 float-right">
                    <media-left class="media-middle">
                    <div id="sp-bar-total-sales">
                        <canvas width="152" height="30"
                            style="display: inline-block; width: 152px; height: 30px; vertical-align: top;"></canvas>
                    </div>
                    </media-left>
                    <div class="media-body media-right text-right">
                        <h3 class="m-0" th:title="#{customer.total}">1234</h3>
                        <span class="text-muted" th:text="#{customer.total.desc}">Description</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <!-- Basic form layout section start -->
            <th:block th:include="fragments/customer/toolbar"></th:block>
            <div class="content-body">
                <section id="search-website" class="card overflow-hidden">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title" th:text="#{customer.search.tip}">Search Customer</h4>
                            <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                            <div class="heading-elements">
                                <ul class="list-inline mb-0">
                                    <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                    <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                    <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                    <li><a data-action="close"><i class="ft-x"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-body pb-0">
                                <fieldset class="form-group position-relative mb-0">
                                    <input type="text" class="form-control form-control-xl input-xl" id="iconLeft1"
                                        th:placeholder="#{customer.search.tip}">
                                    <div class="form-control-position">
                                        <i class="ft-mic font-medium-4"></i>
                                    </div>
                                </fieldset>
                            </div>

                            <!--/ Search Navbar-->
                            <!--Search Result-->
                            <div>
                                <table id="resultTable" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th th:text="#{customer.id}">ID</th>
                                            <th th:text="#{customer.id}">Mã khách hàng</th>
                                            <th th:text="#{customer.name}">Tên khách hàng</th>
                                            <th th:text="#{customer.shortName}">Tên viết tắt</th>

                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- // Basic form layout section end -->
        </div>
    </div>
</div>
<!-- Modal error delete customer: customerId empty -->
<div id="deleteErrorModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Chưa chọn khách hàng!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>               
            </div>
            <div class="modal-body">
                <p>Xin hãy chọn khách hàng để xóa.</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal error delete Customer. -->
<div id="errorModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <h4 class="modal-title">Error!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Có lỗi xảy ra khi đang xóa dữ liệu.</p>
            </div>
        </div>
    </div>
</div>
